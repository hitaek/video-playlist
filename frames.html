<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Frames</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .frame {
        width: calc(100% / 3);
        box-sizing: border-box;
        border: 1px solid #ccc;
        overflow: hidden;
        float: left;
        height: 100vh;
    }
    .frame iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    #addFrameBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="container">
    <div class="frame">
        <input type="text" class="urlInput" placeholder="Enter URL">
        <br>
        <iframe class="frameContent" src="" frameborder="0"></iframe>
    </div>
    <div class="frame">
        <input type="text" class="urlInput" placeholder="Enter URL">
        <br>
        <iframe class="frameContent" src="" frameborder="0"></iframe>
    </div>
    <div class="frame">
        <input type="text" class="urlInput" placeholder="Enter URL">
        <br>
        <iframe class="frameContent" src="" frameborder="0"></iframe>
    </div>
</div>
<div id="addFrameBtn" onclick="addFrame()">+</div>

<script>
    function loadURL(input) {
        const frame = input.parentNode.querySelector('.frameContent');
        let url = input.value;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }
        frame.src = url;
    }

    function addFrame() {
        const container = document.getElementById('container');
        const frameCount = document.querySelectorAll('.frame').length;
        if (frameCount < 6) { // Maximum 3 rows
            const newFrame = document.createElement('div');
            newFrame.classList.add('frame');
            newFrame.innerHTML = `
                <input type="text" class="urlInput" placeholder="Enter URL">
                <br>
                <iframe class="frameContent" src="" frameborder="0"></iframe>
            `;
            container.appendChild(newFrame);
            const newInput = newFrame.querySelector('.urlInput');
            newInput.addEventListener('blur', function() {
                loadURL(this);
            });
            newInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    loadURL(this);
                }
            });
        } else {
            alert('Maximum number of frames reached!');
        }
    }
</script>
</body>
</html>
